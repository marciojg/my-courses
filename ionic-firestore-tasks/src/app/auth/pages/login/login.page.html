<ion-content class="ion-padding">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="3" size-xl="3">
        <h1 class="ion-text-center">
          <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
        </h1>

        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">

          <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
              <ion-icon name="person" color="primary" slot="start"></ion-icon>
              <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Required</ion-note>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 3 characters
              </ion-note>
            </ion-item>
          </ng-container>

          <ion-item>
            <ion-icon name="mail" color="primary" slot="start"></ion-icon>
            <ion-input formControlName="email" type="mail" placeholder="Email" inputmode="email" autofocus="true">
            </ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Required</ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note>
          </ion-item>

          <ion-item>
            <ion-icon name="lock" color="primary" slot="start"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Required
            </ion-note>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6
              characters
            </ion-note>
          </ion-item>

          <ion-button [disabled]="authForm.invalid" type="submit" expand="block">{{ configs.action }}</ion-button>
        </form>

        <ion-button (click)="changeAuthAction()" expand="block" fill="clear">{{ configs.actionChange }}</ion-button>
        <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Login with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
