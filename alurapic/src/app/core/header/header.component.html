<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
      ALURAPIC
    </a>

    <!-- Quando usamos uma variável de template #xuxa em um componente ele é o próprio componente -->
    <!-- Com isso, podemos fazer por exemplo xuxa.metodoDoComponente() como foi feito com menu.toggle() -->
    <ap-menu #menu>
      <!-- todos os dados adicionados dentro do ap-menu vao ser exibidos pelo componente pq ele ta usando
      a tag <ng-content> -->
      <ul>
        <li>Menu item 1</li>
        <li>Menu item 2</li>
      </ul>
    </ap-menu>

    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-1">{{ user.name }}</a>
      <a (click)="logout()">(Logout)</a>
    </div>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
